{% extends 'base.html' %}

{% block title %} Registeration {% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/pages/account/stylesheet.css')}}">
{% endblock %}


{% block content %}
<main class="account-page">
    <div class="account-form">
        <form action="/register/" id="register" method="POST">
            <h1 class="heading">Easy<b class="text-secondary">PDF</b></h1>
            <h3 class="sub-heading">Create a free account</h3>
            <div id="response"></div>
            <div class="form-group">
                <input type="text" name="username" id="username" placeholder="Username" class="form-field">
            </div>
            <div class="form-group">
                <input type="text" name="firstname" id="firstname" placeholder="Firstname" class="form-field">
            </div>
            <div class="form-group">
                <input type="text" name="lastname" id="lastname" placeholder="Lastname" class="form-field">
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Email address" class="form-field">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Create password" class="form-field">
            </div>
            <div class="form-group">
                <input type="password" id="cpassword" placeholder="Confirm password" class="form-field">
            </div>
            <p class="text-left">
                <label for="">
                    <input type="checkbox" name="agree"> By click on proceed button i agree with
                    <a href="/terms-and-conditions" class="text-secondary text-decoration-none">
                        Terms and conditions
                    </a>
                </label>
            </p>
            <button type="submit" class="btn bg-secondary bg-secondary-hover text-white">Register</button>
            <p class="text-primary text-center">
                Already have an account!
                <a href="/login" class="text-secondary text-decoration-none font-weight-bold"> login? </a>
            </p>
        </form>
    </div>
</main>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/register.js')}}"></script>
{% endblock %}
